<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js" ></script>
 </head>
 <body>
  <div class="header">

  </div>
  <div class="calc-body">
   <div class="display">0</div>
   <div class="digits">
   <div><button class="digit">7</button><button class="digit">8</button><button class="digit">9</button></div>
   <div><button class="digit">4</button><button class="digit">5</button><button class="digit">6</button></div>
   <div><button class="digit">1</button><button class="digit">2</button><button class="digit">3</button></div>
   <div><button class="digit" id="zero">0</button><button id="decimal">.</button></div>
   </div>
   <div class="commands">
    <div class="maths">
     <div class="operators">
      <div>
       <button class="op" id="add">+</button><button class="op" id="subtract">-</button>
      </div>
      <div>
       <button class="op" id="divide">/</button><button class="op" id="multiply">*</button>
      </div>
     </div>
     <button class="result-button" id="operate">=</button>
    </div>
    <div class="control">
     <button class="clear-button" id="clear">Clear</button>
     <button id="backspace"><-</button> 
    </div>
   </div>
  </div>
 <div class="footer">
  
 </div>
 </body>
</html>
