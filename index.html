<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <title>Odin Calculator</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./script.js"></script>
 </head>
 <body>
  <div class="calc-body">
   <div class="display">1000</div>
   <div class="digits">
   <div><button class="digit-button">7</button><button class="digit-button">8</button><button class="digit-button">9</button></div>
   <div><button class="digit-button">4</button><button class="digit-button">5</button><button class="digit-button">6</button></div>
   <div><button class="digit-button">1</button><button class="digit-button">2</button><button class="digit-button">3</button></div>
   </div>
   <div class="operators">
    <button class="op-button">+</button><button class="op-button">-</button><button class="op-button">/</button><button class="op-button">*</button><button class="op-button">=</button>
   </div>
   <button class="clear-button">Clear</button>
  </div>
 </body>
</html>
